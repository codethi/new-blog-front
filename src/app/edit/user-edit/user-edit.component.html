<div class="row d-flex justify-content-center mt-5 mb-5 w-100">
  <div class="col-md-6">
    <h1 class="text-center text-secondary">Atualizar meu usuário</h1>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Seu nome" [(ngModel)]='usuario.nome'>
    </div>

    <div class="form-group">
      <label for="usuario">Usuário</label>
      <input type="text" class="form-control" id="usuario" placeholder="Seu usuário" [(ngModel)]='usuario.usuario'>
    </div>

    <div class="form-group">
      <label for="foto">Link da Foto</label>
      <input type="text" class="form-control" id="foto" placeholder="Sua foto" [(ngModel)]='usuario.foto'>
    </div>

    <div class="form-group">
      <label for="senha">Nova Senha</label>
      <input type="password" class="form-control" id="senha" placeholder="Sua senha" (input)='confirmSenha($event)'>
    </div>

    <div class="form-group">
      <label for="confirmSenha">Confirmar nova senha</label>
      <input type="password" class="form-control" id="confirmSenha" placeholder="Confirme sua senha" [(ngModel)]='usuario.senha'>
    </div>

    <div class="form-group">
      <label for="usuario">Tipo de Usuário</label>
      <select class="form-control" name="tipoUser" id="tipoUser" (change)='tipoUser($event)'>
        <option>Selecione um tipo de Usuário:</option>
        <option value="normal">Normal</option>
        <option value="adm">Administrador</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>

      <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>

    </div>
  </div>
</div>
